<div>
  <div style="float: right; align-content: right;">
    <ul *ngIf="IsExisting && TaskType">
      <li>
        <a [routerLink]="['/tasktype', TaskType.TaskTypeId, 'groups']">Groups</a>
      </li>
      <li>
        <a [routerLink]="['/tasktype', TaskType.TaskTypeId, 'eventtypes']">Events</a>
      </li>
    </ul>    
  </div>
  <h2>Task</h2>
</div>
<div [hidden]="SpinnerHidden">  
  <i class="fa fa-cog fa-spin" style="font-size:36px; margin: 25px;"></i>
</div>
<form *ngIf="TaskType" novalidate="novalidate" name="taskTypeForm" #taskTypeForm="ngForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <label class="control-label">Title</label>:
      </div>
      <div class="col-md-8">
        <input id="Title" name="Title" #titleInput="ngModel" type="text" required="required" class="form-control" [(ngModel)]="TaskType.Title"/>
        <div [hidden]="titleInput.valid || titleInput.pristine" class="alert alert-danger">is required</div>
      </div>
    </div>  
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-default" [disabled]="!taskTypeForm.form.valid" (click)="Submit()">Submit</button>
      </div>
    </div>   
  </div>
</form>
