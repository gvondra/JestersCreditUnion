<header style="border-bottom: 3px double gray; padding: 0px 1px;">
  <button *ngIf="authService.authenticated" type="button" style="float: left; margin-right: 5px; margin-top: 5px" class="btn btn-default"
    (click)="toggleVissible()">
    <i class="fas fa-bars"></i>
  </button>
  <ul class="nav navbar-nav navbar-right" style="float: right;">
    <li>
      <a *ngIf="!authService.authenticated" (click)="authService.login()">Log In</a>
    </li>
    <li>
      <a (click)="authService.logout()" *ngIf="authService.authenticated">Log Out</a>
    </li>
  </ul>
  <h1>{{title}}</h1>
  <menu [hidden]="hidden" class="ng-hide" style="background-color: silver; margin: 0px; padding: 0px; border-top: 3px double gray;">
    <div class="container-fluid" style="padding-top: 5px;">
      <div class="row">
        <div class="col-md-3" *ngFor="let section of sections">
          <ul class="menu">
            <li *ngFor="let link of section"><a routerLink="{{link.URL}}" (click)="toggleVissible()">{{link.Text}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </menu>
</header>
