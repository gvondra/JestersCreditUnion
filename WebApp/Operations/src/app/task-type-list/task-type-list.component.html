<div style="float: right;">
  <a [routerLink]="['/tasktype']">New Task</a>
</div>
<h2>Tasks</h2>
<div [hidden]="SpinnerHidden">  
<i class="fa fa-cog fa-spin" style="font-size:36px; margin: 25px;"></i>
</div>
<div *ngIf="TaskTypes">
  <ul>
      <li *ngFor="let tt of TaskTypes"><a [routerLink]="['/tasktype', tt.TaskTypeId]">{{ tt.Title }}</a></li>
  </ul>
</div>
